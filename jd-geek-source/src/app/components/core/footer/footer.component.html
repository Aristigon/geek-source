<div class="footerSpace">
  <div class="flex footerColumns">
    <div class="columnSpacing">
      <span class="columnTitle">SHOP</span>
      <div class="shop-menu-content">
        <a *ngFor="let item of menuItems" routerLink="{{ item.url }}">{{
          item.name
        }}</a>
      </div>
    </div>
    <div class="flex flexColumn columnSpacing">
      <span class="columnTitle">Quick Links</span>
      <div class="flex flexColumn shop-menu-content">
        <a>Returns</a>
        <a>Order Tracking</a>
        <a>FAQs</a>
        <a>Customer Support</a>
        <a>Terms & Conditions</a>
        <a>Privacy Policy</a>
      </div>
    </div>
    <div class="columnSpacing">
      <app-search
        componentPlacement="footer"
        class="flex searchItem"
      ></app-search>
    </div>
    <div class="flex flexColumn shoppingCartColumn">
      <div class="flex">
        <app-shopping-cart
          iconSize="25pt"
          iconPlacement="footer"
          class="shoppingCartText"
        ></app-shopping-cart>
      </div>
      <div class="flex flexSpacing iconColor">
        <app-cc-visa-icon [iconSize]="iconSize"></app-cc-visa-icon>
        <app-cc-mastercard-icon [iconSize]="iconSize"></app-cc-mastercard-icon>
        <app-cc-amex-icon [iconSize]="iconSize"></app-cc-amex-icon>
        <app-cc-apple-pay-icon [iconSize]="iconSize"></app-cc-apple-pay-icon>
      </div>
    </div>
  </div>
  <div>
    <div class="linePadding"><hr class="footerDivider" /></div>
    <div>
      <span class="footerCopyRight"
        >&#169; Copyright 2021 GEEK SOURCE. All Rights Reserved.</span
      >
    </div>
  </div>
</div>
