<div
  class="flex headerMain-primary"
  [ngClass]="mobileMenu ? 'headerMain--mobile' : 'headerMain--desktop'"
>
  <div
    class="flex topHeader-primary"
    [ngClass]="mobileMenu ? 'topHeader--mobile' : 'topHeader--desktop'"
  >
    <app-logo class="logoItem"></app-logo>
    <div class="veritcalLine"></div>
    <app-search
      componentPlacement="header"
      class="flex searchItem"
    ></app-search>
    <app-shopping-cart
      iconSize="25pt"
      iconPlacement="header"
      class="flex shoppingCartItem"
      [mobileMenu]="mobileMenu"
    ></app-shopping-cart>
    <app-bars-menu-icon
      iconSize="2x"
      *ngIf="mobileMenu"
      class="mainGutterRight"
    ></app-bars-menu-icon>
  </div>
  <div class="bottomheader" *ngIf="!mobileMenu">
    <app-vertical-dropdown-menu
      class="mainLeftGutter"
      menuTitle="PRODUCTS"
      [menuItems]="menuItems"
      (mouseenter)="exitCarosel(exitingMenuButton, true)"
      *ngIf="displayCategoryMenu"
    ></app-vertical-dropdown-menu>
    <div class="noContentMessage" *ngIf="!displayCategoryMenu">
      <span>{{ noResultsMessage }}</span>
    </div>
    <app-template-driven-dropdown-menu
      class="mainLeftDoubleGutter"
      menuTitle="RECENTLY VIEWED"
      (dataChoice)="getProductSelection($event)"
      (exitMenu)="exitCaroselMenu($event)"
    ></app-template-driven-dropdown-menu>
    <app-template-driven-dropdown-menu
      class="mainLeftDoubleGutter"
      menuTitle="SAVED ITEMS"
      (dataChoice)="getProductSelection($event)"
      (exitMenu)="exitCaroselMenu($event)"
    ></app-template-driven-dropdown-menu>
  </div>
  <div class="carouselMenu" *ngIf="displayProductsCarousel">
    <app-product-display-portal
      [productData]="productData"
      carouselID="mainCarousel"
      [errorMessage]="noResultsMessage"
      (mouseleave)="exitCarosel(exitingMenuButton, true)"
    ></app-product-display-portal>
  </div>
</div>
