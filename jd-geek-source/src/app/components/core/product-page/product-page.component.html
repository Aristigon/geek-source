<div class="flex productMain">
  <app-product-display [productData]="productData"></app-product-display>
  <app-serviceiconsbar class="mainGutterDrop"></app-serviceiconsbar>
  <div class="flex carouselRegion">
    <div>
      <div class="productCarouselDisplay">
        <app-sectionheader
          fontSize="large"
          featureStyle="redTheme"
          textStyle="lightTheme"
          titleText="Similar Products"
        >
        </app-sectionheader>
      </div>
      <app-product-display-portal
        class="carousel"
        [productData]="similarProducts"
        carouselID="similar"
        [errorMessage]="noResultsMessage"
      ></app-product-display-portal>
    </div>
    <div>
      <div>
        <div class="productCarouselDisplay">
          <app-sectionheader
            fontSize="large"
            featureStyle="redTheme"
            textStyle="lightTheme"
            titleText="Recently Viewed Items"
          >
          </app-sectionheader>
        </div>
        <app-product-display-portal
          class="carousel"
          [productData]="recentlyViewed"
          carouselID="recently"
          [errorMessage]="noResultsMessage"
        ></app-product-display-portal>
      </div>
    </div>
  </div>
</div>
